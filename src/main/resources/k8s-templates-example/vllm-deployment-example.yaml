# 模板 vllm-deployment.yaml.ftl 的参考输出示例（Qwen3，有权重挂载）
# 变量: deploymentName=vllm-qwen3-svc, serviceName=vllm-qwen3-svc-svc, namespace=pool-abc12345,
#       image=vllm/vllm-openai:latest, modelIdOrPath=/models, gpuPerReplica=2, gpumemMb=8192, gpucores=100, replicas=1, hostModelPath=/data/models/Qwen3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-qwen3-svc
  namespace: pool-abc12345
  labels:
    app: vllm
    model: Qwen3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
      deployment: vllm-qwen3-svc
  template:
    metadata:
      labels:
        app: vllm
        deployment: vllm-qwen3-svc
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: VLLM_MODEL
          value: "/models"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        resources:
          limits:
            nvidia.com/gpu: "2"
            nvidia.com/gpumem: "8192"
            nvidia.com/gpucores: "100"
          requests:
            nvidia.com/gpu: "2"
        volumeMounts:
        - name: model-data
          mountPath: /models
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: model-data
        hostPath:
          path: /data/models/Qwen3
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-qwen3-svc-svc
  namespace: pool-abc12345
spec:
  selector:
    app: vllm
    deployment: vllm-qwen3-svc
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
